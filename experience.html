<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술 스택</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: scroll;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #ff5c8a;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffe6f2;
            padding: 50px 0 30px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .layout {
            display: flex;
            width: 90%;
            max-width: 1200px;
            align-items: flex-start;
            margin-top: 180px;
        }
        .sidebar {
            width: 180px;
            background: #ffb6c1;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 180px;
            left: 20px;
            height: fit-content;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 14px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background: #ff99aa;
        }
        .container {
            flex-grow: 1;
            padding: 30px;
            margin-left: 230px;
            margin-right: 320px;
            text-align: center;
        }
        .post {
            background: #fff;
            padding: 25px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
            max-width: 800px;
        }
        .post h2 {
            margin-bottom: 15px;
            color: #ff5c8a;
        }
        .profile-card {
            width: 270px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: fit-content;
            position: fixed;
            top: 180px;
            right: 20px;
        }
        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .profile-card h3 {
            margin-bottom: 12px;
        }
        .profile-card a {
            display: block;
            color: #ff5c8a;
            text-decoration: none;
            font-weight: bold;
            margin: 6px 0;
        }
        .profile-card a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                text-align: center;
                position: static;
                margin-bottom: 25px;
            }
            .profile-card {
                margin-left: 0;
                margin-top: 25px;
                position: static;
            }
            .container {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="logo">한효정의 홈페이지</div>
    <div class="layout">

        </div>
        
        <div class="container">

                <p>- Python, Django, Flask<br>- MySQL, PostgreSQL, MongoDB<br>- AWS, Docker, Kubernetes<br>- REST API, GraphQL</p>
            </div>
        </div>

            <h3>한효정</h3>
            <p>010-8467-6057<br>pigduck230208@gmail.com</p>

        </div>
    </div>
</body>
</html>
